<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMS - Student Academic Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a4a7a 0%, #6b5b8f  50%, #7d6aa8 100%);
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        /* Background overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(138, 43, 226, 0.15);
            z-index: 1;
        }

        .login-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            min-height: 100vh;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .left-section {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .student-image-container {
            max-width: 350px;
            margin: 0 auto;
        }
        
        .student-image {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .student-image:hover {
            transform: translateY(-5px);
        }

        .right-section {
            flex: 0 0 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 40px;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 100vh;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #4a4a7a 0%, #6b5b8f 50%, #7d6aa8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .logo-subtitle {
            color: #4a4a7a;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.5px;
        }

        .user-type-selection {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
            justify-content: center;
        }

        .user-type-option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 15px 25px;
            border-radius: 30px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #e0e0e0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .user-type-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4a4a7a 0%, #6b5b8f 50%, #7d6aa8 100%);
            transition: left 0.3s ease;
            z-index: 0;
        }

        .user-type-option.active {
            border-color: #4a4a7a;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(74, 74, 122, 0.3);
        }

        .user-type-option.active::before {
            left: 0;
        }

        .user-type-option.active label {
            color: white;
        }

        .user-type-option:hover:not(.active) {
            background: rgba(74, 74, 122, 0.15);
            border-color: #6b5b8f;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .user-type-option input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: #4a4a7a;
            position: relative;
            z-index: 1;
        }

        .user-type-option label {
            margin: 0;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            color: #4a4a7a;
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
        }

        .login-form {
            width: 100%;
            max-width: 320px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border: none;
            border-bottom: 3px solid #e0e0e0;
            border-radius: 8px 8px 0 0;
            padding: 18px 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.4s ease;
            font-weight: 500;
            color: #333;
        }

        .form-control:focus {
            border-bottom-color: #4a4a7a;
            box-shadow: 0 3px 0 0 rgba(74, 74, 122, 0.3);
            background: rgba(255, 255, 255, 1);
            outline: none;
            transform: translateY(-1px);
        }

        .form-control::placeholder {
            color: #7a7a7a;
            font-size: 15px;
            font-weight: 400;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ffd700 100%);
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: 700;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 25px;
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
            background: linear-gradient(135deg, #e55a2b 0%, #e0841a 50%, #e6c200 100%);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .forgot-link {
            display: block;
            text-align: center;
            color: #6b6b6b;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            margin-top: 20px;
            margin-bottom: 80px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .forgot-link:hover {
            color: #4a4a7a;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .forgot-link::after {
            content: '';
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #4a4a7a 0%, #6b5b8f 100%);
            transition: width 0.3s ease;
            border-radius: 1px;
        }

        .forgot-link:hover::after {
            width: 60%;
        }

        .footer {
            position: absolute;
            bottom: 30px;
            left: 40px;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6) 0%, rgba(74, 74, 122, 0.7) 100%);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 25px;
            padding: 12px 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 215, 0, 0.2);
            transition: all 0.4s ease;
            max-width: 300px;
        }
        
        .footer:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4), 0 0 25px rgba(255, 215, 0, 0.4);
            border-color: rgba(255, 215, 0, 0.7);
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(74, 74, 122, 0.8) 100%);
        }
        
        .footer-text {
            color: rgba(255, 255, 255, 0.95);
            font-size: 12px;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin: 0;
            letter-spacing: 0.3px;
            text-align: left;
            line-height: 1.4;
        }
        
        .footer-brand {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            text-shadow: none;
            font-size: 14px;
            letter-spacing: 1.5px;
            animation: brandGlow 2s ease-in-out infinite alternate;
            display: inline-block;
        }
        
        @keyframes brandGlow {
            0% {
                filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
                transform: scale(1);
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 1));
                transform: scale(1.08);
            }
        }

        .alert {
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 20px 0;
            }
            
            .login-container {
                flex-direction: column;
                min-height: calc(100vh - 40px);
            }
            
            .left-section {
                display: none;
            }
            
            .right-section {
                flex: 1;
                width: 100%;
                padding: 20px;
                max-height: none;
                justify-content: center;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            .footer {
                bottom: 20px;
                left: 20px;
                right: 20px;
                max-width: calc(100% - 40px);
                padding: 10px 16px;
            }
            
            .footer:hover {
                transform: translateY(-2px);
            }
            
            .footer-text {
                font-size: 11px;
            }
            
            .footer-brand {
                font-size: 13px;
                letter-spacing: 1px;
            }
            
            .forgot-link {
                margin-bottom: 60px;
                font-size: 13px;
            }
        }
        
        /* Scrollbar styling */
        .right-section::-webkit-scrollbar {
            width: 6px;
        }
        
        .right-section::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .right-section::-webkit-scrollbar-thumb {
            background: rgba(74, 74, 122, 0.5);
            border-radius: 3px;
        }
        
        .right-section::-webkit-scrollbar-thumb:hover {
            background: rgba(74, 74, 122, 0.8);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Section with Student Image -->
        <div class="left-section">
            <div class="text-center">
                <!-- Academic student illustration -->
                <div class="student-image-container">
                    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" 
                         alt="Students studying" 
                         class="student-image">
                </div>
            </div>
        </div>

        <!-- Right Section with Login Form -->
        <div class="right-section">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo">SAMS</div>
                <p class="logo-subtitle">Student Academic Management System</p>
            </div>

            <!-- Alert Messages -->
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} fade show" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <!-- User Type Selection -->
            <div class="user-type-selection">
                <div class="user-type-option active" id="student-option">
                    <input type="radio" id="user-student" name="user_type" value="student" checked>
                    <label for="user-student">Student</label>
                </div>
                <div class="user-type-option" id="staff-option">
                    <input type="radio" id="user-staff" name="user_type" value="staff">
                    <label for="user-staff">Staff</label>
                </div>
            </div>

            <!-- Login Form -->
            <form method="post" class="login-form">
                {% csrf_token %}
                <input type="hidden" name="user_type" id="selected-user-type" value="student">
                
                <div class="form-group">
                    <input type="text" 
                           class="form-control" 
                           name="username" 
                           id="username" 
                           placeholder="Student ID" 
                           required>
                </div>
                
                <div class="form-group">
                    <input type="password" 
                           class="form-control" 
                           name="password" 
                           id="password" 
                           placeholder="Pin" 
                           required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-lock"></i> Login
                </button>
                
                <a href="{% url 'accounts:forgot_password' %}" class="forgot-link">Forgot ID or Password ?</a>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p class="footer-text">
            Â© 2025 All rights reserved<br>
            Powered By <i class="fas fa-graduation-cap" style="color: #ffd700; margin: 0 3px; font-size: 11px;"></i> <span class="footer-brand">SAMS</span>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle user type selection
        const studentOption = document.getElementById('student-option');
        const staffOption = document.getElementById('staff-option');
        const studentRadio = document.getElementById('user-student');
        const staffRadio = document.getElementById('user-staff');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const selectedUserType = document.getElementById('selected-user-type');

        function updatePlaceholders(userType) {
            if (userType === 'student') {
                usernameInput.placeholder = 'Student ID';
                passwordInput.placeholder = 'Password';
                selectedUserType.value = 'student';
            } else {
                usernameInput.placeholder = 'Employee ID';
                passwordInput.placeholder = 'Password';
                selectedUserType.value = 'staff';
            }
        }

        studentOption.addEventListener('click', function() {
            studentRadio.checked = true;
            staffRadio.checked = false;
            studentOption.classList.add('active');
            staffOption.classList.remove('active');
            updatePlaceholders('student');
        });

        staffOption.addEventListener('click', function() {
            staffRadio.checked = true;
            studentRadio.checked = false;
            staffOption.classList.add('active');
            studentOption.classList.remove('active');
            updatePlaceholders('staff');
        });

        // Handle radio button changes
        studentRadio.addEventListener('change', function() {
            if (this.checked) {
                studentOption.classList.add('active');
                staffOption.classList.remove('active');
                updatePlaceholders('student');
            }
        });

        staffRadio.addEventListener('change', function() {
            if (this.checked) {
                staffOption.classList.add('active');
                studentOption.classList.remove('active');
                updatePlaceholders('staff');
            }
        });

        // Initialize
        updatePlaceholders('student');
    </script>
</body>
</html>
